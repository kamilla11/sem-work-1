<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Эрмитаж</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

    <!-- Animate.css -->
    <link rel="stylesheet" href="/assets/css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="/assets/css/icomoon.css">
    <!-- Bootstrap  -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <!-- Theme style  -->
    <link rel="stylesheet" href="/assets/css/main.css">

    <!-- Magnific Popup -->
    <link rel="stylesheet" href="/assets/css/magnific-popup.css">
    <link rel="icon" href="/assets/images/icon.png"/>

    <!-- Modernizr JS -->
    <script src="/assets/js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="/assets/js/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<!-- Header -->
<div id="header">

    <!-- Nav -->
    <nav id="nav">
        <ul>
            <li><a href="/main">Главная</a></li>
            <li>
                <a href="#">События</a>
                <ul>
                    <li><a href="/exhibitions">Выставки</a></li>
                    <li><a href="/events">Мероприятия</a></li>
                </ul>
            </li>
            <li><a href="/expositions">Экспозиции</a></li>
            <li><a href="/accounts">Профиль</a></li>
        </ul>
    </nav>

</div>

</div>


<div id="fh5co-page">

    <div class="aside-toggle btn-circle">
        <a href="#"><span></span><em>Подробнее</em></a>
    </div>
    <div class="back-to-home btn-circle">
        <a href="/expositions"><span></span><em>Назад</em></a>
    </div>

    <div id="fh5co-aside">
        <div class="image-bg"></div>
        <div class="overlay"></div>
        <div class="row">
            <div class="col-md-12">
                <div id="fh5co-aside-inner">
                    <div class="aside-about" id="fh5co-bio">
                        <div class="col-md-12">
                            <h2>Информация об экспозиции</h2>
                        </div>
                        <p>
                            {{exposition.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container studio">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12 wow fadeInDown">
                <hr/>
                <h3 class="text-center pt-3">{{exposition.name}}</h3>
                <p class="text-center  pb-3">{{exposition.place}}</p>
                <hr/>
            </div>

        </div>
    </div>

    <div class="container-fluid" id="fh5co-image-grid">

        <div class="grid">
            <div class="grid-sizer"></div>
            {{for paint in paintings}}
            <div class="grid-item item animate-box" data-animate-effect="fadeIn">
                <a href="{{paint.img_path}}" class="image-popup"
                   title="{{paint.name}}. {{paint.artist}}. {{paint.year}}">
                    <div class="img-wrap">
                        <img src="{{paint.img_path}}" alt="" class="img-responsive">
                    </div>
                    <div class="text-wrap">
                        <div class="text-inner popup">
                            <div>
                                <h2>{{paint.name}}</h2>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {{end}}

        </div>


    </div>

</div>

<!-- jQuery -->
<script src="/assets/js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="/assets/js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="/assets/js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="/assets/js/jquery.waypoints.min.js"></script>

<!-- Magnific -->
<script src="/assets/js/jquery.magnific-popup.min.js"></script>
<script src="/assets/js/magnific-popup-options.js"></script>
<!-- Isotope & imagesLoaded -->
<script src="/assets/js/isotope.pkgd.min.js"></script>
<script src="/assets/js/imagesloaded.pkgd.min.js"></script>
<!-- GSAP  -->
<script src="/assets/js/TweenLite.min.js"></script>
<script src="/assets/js/CSSPlugin.min.js"></script>
<script src="/assets/js/EasePack.min.js"></script>

<!-- MAIN JS -->
<script src="/assets/js/main.js"></script>
<!-- MAIN JS -->
<script src="/assets/js/photo.js"></script>

</body>
</html>
