<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Эрмитаж</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

    <!-- Animate.css -->
    <link rel="stylesheet" href="/assets/css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="/assets/css/icomoon.css">
    <!-- Bootstrap  -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <!--    &lt;!&ndash; Theme style  &ndash;&gt;-->
    <!--    <link rel="stylesheet" href="css/style.css">-->
    <!-- Theme style  -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="/assets/css/magnific-popup.css">

    <link rel="icon" href="/assets/images/icon.png"/>

    <!-- Modernizr JS -->
    <script src="/assets/js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="/assets/js/respond.min.js"></script>
    <![endif]-->

</head>
<body>


<div id="fh5co-page">

    <!-- Header -->
    <div id="header">

        <!-- Inner -->
        <div class="inner">
            <h1>Экспозиции</h1>
        </div>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a href="/main">Главная</a></li>
                <li>
                    <a href="#">События</a>
                    <ul>
                        <li><a href="/exhibitions">Выставки</a></li>
                        <li><a href="/events">Мероприятия</a></li>
                    </ul>
                </li>
                <li><a href="/expositions">Экспозиции</a></li>
                <li><a href="/accounts">Профиль</a></li>
            </ul>
        </nav>

    </div>

    <div class="container studio">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12 wow fadeInDown">
                <hr/>
                <p class="text-center pt-3 pb-3">В этот разделе вы можете ознакомиться с главными экспозициями музея
                    Эрмитаж.</p>
                <hr/>
            </div>

        </div>
    </div>

    <div class="container-fluid" id="fh5co-image-grid">
        <div class="grid">
            <div class="grid-sizer"></div>
            {{for exposition in expositions}}
            <div class="grid-item item animate-box" data-animate-effect="fadeIn">
                <a href="/paintings/getPainting/{{exposition.id}}">
                    <div class="img-wrap">
                        <img src="{{exposition.img_path}}" alt="" class="img-responsive">
                    </div>
                    <div class="text-wrap">
                        <div class="text-inner">
                            <div>
                                <h2>{{exposition.name}}</h2>
                                <span>{{expositions.count}}</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {{end}}
        </div>
    </div>


</div>

<!-- jQuery -->
<script src="/assets/js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="/assets/js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="/assets/js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="/assets/js/jquery.waypoints.min.js"></script>

<!-- Magnific -->
<script src="/assets/js/jquery.magnific-popup.min.js"></script>

<!-- Isotope & imagesLoaded -->
<script src="/assets/js/isotope.pkgd.min.js"></script>
<script src="/assets/js/imagesloaded.pkgd.min.js"></script>
<!-- GSAP  -->
<script src="/assets/js/TweenLite.min.js"></script>
<script src="/assets/js/CSSPlugin.min.js"></script>
<script src="/assets/js/EasePack.min.js"></script>

<!-- MAIN JS -->

<script src="/assets/js/photo.js"></script>
<script src="/assets/js/jquery.dropotron.min.js"></script>
<script src="/assets/js/jquery.scrolly.min.js"></script>
<script src="/assets/js/jquery.scrollex.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/wow.js"></script>
<script src="/assets/js/main.js"></script>
<script>
    new WOW().init();
</script>
</body>
</html>
